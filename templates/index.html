<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Flask Site</title>
</head>
<body>
  <h1>Welcome, Sigma ðŸ‘‹</h1>

  <form method="post">
    <input type="text" name="name" placeholder="Your name" required><br><br>
    <textarea name="message" placeholder="Write your message..." required></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <h2>Messages</h2>
  <ul>
    {% for msg in messages %}
      <li><strong>{{ msg.name }}</strong>: {{ msg.body }}</li>
    {% else %}
      <li>No messages yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
